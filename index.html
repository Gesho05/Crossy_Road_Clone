<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project X</title>
  </head>
  <body>
    <canvas class="game"></canvas>
    <div id="controls">
      <div>
        <button id="forward">▲</button>
        <button id="left">◀</button>
        <button id="backward">▼</button>
        <button id="right">▶</button>
      </div>
    </div>
    <div id="highest-score">Highest: 0</div>
    <div id="score">Score: 0</div>
    <div id="close-call-message" style="display: none;">Close Call!</div> <!-- Added Close Call message -->
    <div id="coin-counter">Coins: 0</div>
    <div id="result-container">
      <div id="result">
        <h1>Game Over</h1>
        <p>Your score: <span id="final-score"></span></p>
        <p id="new-high-score-message" style="display: none;">New High Score!</p>
        <p>Highest: <span id="highest-score-result"></span></p>
        <button id="retry">Retry</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
